# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - laravel-deploy-test

on:
  push:
    branches:
      - container_test
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://azuredeployrunnerregi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3a862fc59acd4924a1988ef06c70241f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5888e04ac9b24191b1e6aaa78a6c472d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: azuredeployrunnerregi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3a862fc59acd4924a1988ef06c70241f }}/laravel_ucrm_app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'laravel-deploy-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c5ea47a7680a4af7aacc191147d7f912 }}
        images: 'azuredeployrunnerregi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3a862fc59acd4924a1988ef06c70241f }}/laravel_ucrm_app:${{ github.sha }}'